<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation Background</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="box" style="--x:0px;">
            <img src="/images/pyramids.png" alt="pyramids" class="pyramids">
            <h1 class="egypt">egypt</h1>
            <img src="images/house.png" alt="house" class="house">
            <button class="more">Learn more</button>
        </div>

        <script>
            let box = document.querySelector(".box");
            let pyramids = box.querySelector(".pyramids");
            let egypt = box.querySelector(".egypt");

            window.addEventListener("scroll",()=>{
                box.style.setProperty("--x",`${window.scrollY / 3}px`);
                pyramids.style.top = `${((box.offsetHeight/100)*15) + (window.scrollY / 3) }px`;
                egypt.style.top = `${((box.offsetHeight/100)*55) - (window.scrollY / 2)}px`;
            })
        </script>
    </body>
</html>
