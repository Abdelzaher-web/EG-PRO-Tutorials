<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern navbar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="navbar">
            <div class="head">
                <div class="info">
                    <img src="images/messi.jpg" alt="messi">
                    <div class="name">L.messi</div>
                </div>
                <div class="bars">
                    <div class="bar"></div>
                </div>
            </div>
            <ul class="body">
                <li><a href="#">
                    <i class="icon fa fa-home"></i>
                    home
                </a></li>
                <li><a href="#">
                    <i class="icon fa fa-user"></i>
                    profile
                </a></li>
                <li><a href="#">
                    <i class="icon fab fa-facebook-messenger"></i>
                    messages
                </a></li>
                <li><a href="#">
                    <i class="icon fa fa-bell"></i>
                    notifications
                </a></li>
                <li><a href="#">
                    <i class="icon fa fa-sign-out-alt"></i>
                    loginout
                </a></li>
            </ul>
        </div>

        <script>
            let navbar = document.querySelector(".navbar");
            let barsBtn = navbar.querySelector(".head .bars");

            barsBtn.addEventListener("click",()=>{
                navbar.classList.toggle("active");
            })
        </script>
    </body>
</html>
